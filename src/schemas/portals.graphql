type Portal {
  id: ID!
  affiliates: [Affiliate]
  users: [User]
}

input CreatePortalInput {
  affiliate: CreateAffiliateInput!
  user: CreateUserInput!
}

type CreatePortalOutput {
  portal: Portal!
  token: String!
}

type Query {
  portals: [Portal]
}

type Mutation {
  createPortal(input: CreatePortalInput!): CreatePortalOutput!
}
