type Affiliate {
  id: ID!
  name: String!
  website: String
}

input CreateAffiliateInput {
  organizationId: ID!
  name: String!
  website: String
}

type Mutation {
  createAffiliate(input: CreateAffiliateInput!): Affiliate
  deleteAffiliate(affiliateId: ID!): Boolean
}

type Query {
  affiliates(organizationId: ID!): [Affiliate]
}
