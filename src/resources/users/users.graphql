enum AffiliateRole {
  ADMIN
  EMPLOYEE
  MEMBER
}

enum PortalRole {
  ADMIN
}

input CreateUserInput {
  email: String!
  password: String!
}

type Me {
  userId: ID!
}

type User {
  id: ID!
  email: String!
  affiliateUserRoles: [AffiliateRole]!
  portalUserRoles: [PortalRole]!
}

type Mutation {
  signIn(email: String!, password: String!): String!
}

type Query {
  me: Me!
}
