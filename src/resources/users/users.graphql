enum AffiliateRole {
  ADMIN
  EMPLOYEE
  MEMBER
}

enum PortalRole {
  ADMIN
}

input CreateUserInput {
  email: String!
  password: String!
}

type Me {
  token: String!
  userId: ID!
}

type SignInOutput {
  token: String!
}

type User {
  id: ID!
  email: String!
  affiliateUserRoles: [AffiliateRole]!
  portalUserRoles: [PortalRole]!
}

type Mutation {
  signIn(email: String!, password: String!): SignInOutput!
  signOut: Boolean!
}

type Query {
  me: Me
}
